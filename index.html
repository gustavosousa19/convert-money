<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor De Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-de-moedas">
    <main>
        <label>
            Converter <b>de</b>
            <select class="select-currency-to-convert">
                <option value="real1">R$ Real brasileiro</option>
                <option value="dolar1">US$ Dólar americano</option>
                <option value="euro1">€ Euro</option>
                <option value="libra1">£ Libra></option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-values" id="currency-input" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="brasil">
                <img class="img-currency" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="nome-moeda" id="name-currency">Real</p>
                <p class="valor" id="Converte-currency">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" class="seta">

            <div class="eua">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="nome-moeda" id="currency-name">Dólar Americano</p>
                <p class="valor" id="currency-converted">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>

<script src="./script.js"></script>

</html>
